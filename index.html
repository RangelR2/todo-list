<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <div class="todoLogo">
            <img src="todo.png" alt="Logo" width="80px" height="80px">
            <h1>To-Do List</h1>
        </div>
    </header>
    <section>
        <div class="leftSide">
            <ul>
                <li>Home</li>
                <li>Today</li>
                <li>This Week</li>
                <li>Projects</li>
            </ul>
            <button class="addBtn" id="addBtn" onclick="addBtn()">+</button>
        </div>
        <div class="rightSide">
            <div class="item">
                <input class="itemCheckbox" type="checkbox">
                <p>Title</p>
                <p>01/01/01</p>
                <button class="itemDetails">Details</button>
                <button class="itemBtn"><img src="edit.png" alt="edit" width="24px" height="24px"></button>
                <button class="itemBtn"><img src="trash.png" alt="Delete" width="24px" height="24px"></button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
