<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="todoLogo">
            <img src="todo.png" alt="Logo" width="80px" height="80px">
            <h1>To-Do List</h1>
        </div>
    </header>
    <section id="section">
        <div class="leftSide">
            <ul>
                <li>Home</li>
                <li>Today</li>
                <li>This Week</li>
                <li>Projects</li>
            </ul>
            <button class="addBtn" id="addBtn" onclick="addBtn()">+</button>
        </div>
        <div id="rightSide" class="rightSide">
            <div id="overlay" class="overlay">
                <div id="Centralizada" class="centralizada">
                    <form id="formItem">
                        <input id='inputTitle' type="text" placeholder="Title" maxlength="20" required="true"></input>
                        <input id='inputDate' type="date" placeholder="Date"></input><br>
                        <input id='inputDescription' type="text" placeholder="Description"></input>
                    </form>
                    <button id="cancelButton" onclick="cancelBtn()">Cancel</button>
                    <button id="submitButton" onclick="submitBtn()">Submit</button>
                </div>
            </div>
            <div id="overlayDetails" class="overlayDetails">
                <div id="centralizadaDetails" class="centralizadaDetails">               
                    <form id="formItemDetails">
                        <input id='inputTitle' type="text" placeholder="Title" maxlength="20" required="true"></input>
                        <input id='inputDate' type="date" placeholder="Date"></input><br>
                        <input id='inputDescription' type="text" placeholder="Description"></input>
                    </form>
                    <button id="cancelButton" onclick="cancelBtn()">Cancel</button>
                    <button id="submitButton" onclick="submitBtn()">Submit</button>
                </div>
            </div>
            <div  id="item" class="item">
                <input id="itemCheckbox" class="itemCheckbox" type="checkbox">
                <p class="itemP">Title</p>
                <p class="itemP">01/01/01</p>
                <button onclick="detailsBtn()" class="itemDetails">Details</button>
                <button class="itemBtn"><img src="edit.png" alt="edit" width="24px" height="24px"></button>
                <button onclick="deleteBtn()" class="itemBtn"><img src="trash.png" alt="Delete" width="24px" height="24px"></button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
